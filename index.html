<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Heart for Notion</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js"> -->
  </head>
  <body>
    <button class="heartBtn">heart</button>
    <p class="text">hi</p>
    <p class="text2">hello</p>
    <iframe src="https://rkskekzzz.github.io/notion_heart_button/" />
  </body>
  <script>
    const heartBtn = document.querySelector('.heartBtn');
    const text = document.querySelector('.text');
    const text2 = document.querySelector('.text2');
    const test = window.parent.document;

    heartBtn.addEventListener('click', () => {
      console.log(window.location.href);
      text.innerHTML = 'why...' + document.referrer;
      text2.innerHTML = '? : ' + test;
      heartBtn.innerHTML = location.href;
    });
  </script>
